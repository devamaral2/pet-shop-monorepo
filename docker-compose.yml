version: "3.0"

volumes:
  pg-db:

services:
  db-pet:
    image: postgres:15.5-alpine
    container_name: pet
    restart: always
    ports:
      - 5432:5432
    environment:
      POSTGRES_DB: ${PGSQL_NAME}
      POSTGRES_USER: ${PGSQL_USER}
      POSTGRES_PASSWORD: ${PGSQL_PASSWORD}
    volumes:
      - pg-db:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready-U ${PGSQL_USER}"]
      interval: 30s
      timeout: 10s
      retries: 3
